<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nome</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script defer src="{% static './js/script3.js' %}"></script> 
</head>
<body id="Nome">

  <form class="login_form">

    <div class="login_header">
      <h1>New Memory Game</h1>
    </div>

    <input type="text" placeholder="Name" class="login_input">
    <button type="submit" class="login_button" disabled>Create New World</button>

  </form>

<footer id="footer2">
 <img src="{% static "./imgs/fundoclaro.webp" %}">
 <button id="cancelar">Done</button>
</footer>
<script>
 document.getElementById('cancelar').addEventListener('click', function() {
    location.href = "{% url 'index' %}";
  });
</script>
</body>
</html>
